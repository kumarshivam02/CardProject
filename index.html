<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box1">
                <img src="image2.png" alt="pic">
            </div>

            <div class="box2">
                <h2>Order Summary</h2>
                <p>You can now Listen to millions of songs, audiobook, and posdcast on any device anywhere you like!</p>
            </div>

            <div id="amountBox">
                <div class="rightBox">
                    <div class="rightBox1">
                        <img src="img1.png" alt="logo">
                    </div>
                    <div class="rightBox2">
                        <p id="annualplan">Annual Plan</p>
                        <p>$99.9/year</p>
                    </div>  
                </div>

                <div class="leftBox">
                  <a href="#">Change</a>
                </div>
            </div>

            <button id="payButton">
                Proceed to Payment
            </button>

            <div class="cancelBox">
                 <a href="#">Cancel Order</a>
            </div>
           
         </div>
    </div>
    
</body>
</html>
